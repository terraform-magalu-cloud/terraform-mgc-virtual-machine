name: Terraform Release Automática

on:
  push:
    branches:
      - master  # branch principal do módulo Terraform

jobs:
  release:
    name: Gerar Release Automática
    runs-on: ubuntu-latest
    permissions:
      contents: write  # necessário para criar tags e releases

    steps:
      - name: Checkout completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # semantic-release precisa do histórico completo

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar semantic-release
        run: |
          npm install -g semantic-release \
            @semantic-release/git \
            @semantic-release/changelog \
            @semantic-release/github \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator

      - name: Executar semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
